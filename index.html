<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cubirds</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row main-content grad-bg">
        <div class="col logo">
          <img src="./images/logo.svg" alt="logo cubird" />
          <p>Stephan Alexander</p>

          <button class="start-btn" type="button">Nueva partida</button>
          <button
            type="button"
            class="txt-link"
            data-toggle="modal"
            data-target="#rulesModal"
          >
            ¿Cómo jugar?
          </button>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row copyright">
        <div class="col">Ilustraciones: Kristiaan Der Nerderlanden</div>
        <div class="col text-right">
          Desarrollado por Andrés Martínez @ 2020
        </div>
      </div>
    </div>
    <div class="grass"></div>
    <div class="fence"></div>
    <div class="parrot"></div>
    <div class="duck"></div>
    <div class="large"></div>
    <div class="bird"></div>
    <div class="muckinbird"></div>
    <div class="tucan"></div>
    <div class="flamingo"></div>
    <div class="owl"></div>
    <div class="trees"></div>
    <div class="house-cow"></div>
    <div class="cloud-01"></div>
    <div class="cloud-02"></div>
    <div class="cloud-03"></div>
    <div class="cloud-04"></div>
    <div class="fly-01"></div>
    <div class="fly-02"></div>
    <div class="fly-03"></div>

    <div
      class="modal fade"
      id="rulesModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Reglas del juego</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Descripción
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
