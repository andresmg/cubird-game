<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cubirds</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row game-content">
        <div class="col-4 players">
          <img src="./images/logo.svg" alt="logo cubirds" class="logo-min" />
          <div class="player-deck"></div>
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-ride="carousel"
            data-interval="false"
          >
            <div class="carousel-inner"></div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleControls"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleControls"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          <div class="row">
            <div class="col justify-content-end d-flex">
              <button class="end-round-btn" type="button">
                Terminar turno
              </button>
            </div>
          </div>
        </div>
        <div class="col-8 board">
          <div class="deck back"><span class="badge"></span></div>
          <div class="row justify-content-center">
            <div class="col-8 col-xl-8 col-lg-12 board-content"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row copyright">
        <div class="col">
          Cubirds by Stefan Alexander | Ilustrado por Kristiaan Der Nerderlanden
          | Editado por Catch Up Games
        </div>
        <div class="col text-right">
          Juego basado en Cubirds desarrollado por Andrés Martínez @ 2020
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="./js/cards.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
