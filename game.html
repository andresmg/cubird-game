<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cubirds</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row game-content">
        <div class="col-4 players">
          <img src="./images/logo.svg" alt="logo cubirds" class="logo-min" />
          <h1>Jugador 1</h1>

          <h4>Cartas</h4>
          <div class="row cards justify-content-around">
            <div class="col-3">
              <span class="badge">2</span>
              <img src="./images/card-muckinbird.svg" alt="card" />
            </div>
            <div class="col-3">
              <img src="./images/card-flamingo.svg" alt="card" />
            </div>
            <div class="col-3">
              <img src="./images/card-bird.svg" alt="card" />
            </div>
            <div class="col-3">
              <span class="badge">2</span>
              <img src="./images/card-parrot.svg" alt="card" />
            </div>
            <div class="col-3">
              <img src="./images/card-owl.svg" alt="card" />
            </div>
            <div class="col-3">
              <img src="./images/card-duck.svg" alt="card" />
            </div>
            <div class="col-3"></div>
            <div class="col-3"></div>
          </div>

          <h4>Bandadas</h4>
          <div class="row cards justify-content-around">
            <div class="col-3">
              <span class="badge">2</span>
              <img src="./images/card-muckinbird.svg" alt="card" />
            </div>
            <div class="col-3">
              <span class="badge">2</span>
              <img src="./images/card-tucan.svg" alt="card" />
            </div>
            <div class="col-3">
              <img src="./images/card-large.svg" alt="card" />
            </div>
            <div class="col-3"></div>
          </div>
          <div class="row">
            <div class="col justify-content-end d-flex">
              <button class="end-round-btn" type="button">
                Terminar turno
              </button>
            </div>
          </div>
        </div>
        <div class="col-8 board">
          <div class="row">
            <div class="col-2 variable">
              <div class="row">
                <div class="col-12">
                  <img src="./images/card-owl.svg" alt="card" />
                </div>

                <div class="col-12"></div>

                <div class="col-12"></div>

                <div class="col-12">
                  <span class="badge">2</span>
                  <img src="./images/card-parrot.svg" alt="card" />
                </div>
              </div>
            </div>
            <div class="col-6 constant">
              <div class="row">
                <div class="col-4">
                  <span class="badge">2</span>
                  <img src="./images/card-muckinbird.svg" alt="card" />
                </div>
                <div class="col-4">
                  <span class="badge">2</span>
                  <img src="./images/card-tucan.svg" alt="card" />
                </div>
                <div class="col-4">
                  <img src="./images/card-large.svg" alt="card" />
                </div>

                <div class="col-4">
                  <img src="./images/card-large.svg" alt="card" />
                </div>

                <div class="col-4">
                  <img src="./images/card-duck.svg" alt="card" />
                </div>

                <div class="col-4">
                  <img src="./images/card-bird.svg" alt="card" />
                </div>

                <div class="col-4">
                  <img src="./images/card-flamingo.svg" alt="card" />
                </div>

                <div class="col-4">
                  <img src="./images/card-owl.svg" alt="card" />
                </div>

                <div class="col-4">
                  <img src="./images/card-duck.svg" alt="card" />
                </div>

                <div class="col-4">
                  <img src="./images/card-large.svg" alt="card" />
                </div>

                <div class="col-4">
                  <img src="./images/card-owl.svg" alt="card" />
                </div>

                <div class="col-4">
                  <img src="./images/card-tucan.svg" alt="card" />
                </div>
              </div>
            </div>

            <div class="col-2 variable">
              <div class="row">
                <div class="col-12"></div>

                <div class="col-12"></div>

                <div class="col-12">
                  <span class="badge">2</span>
                  <img src="./images/card-muckinbird.svg" alt="card" />
                </div>
                <div class="col-12"></div>
              </div>
            </div>
            <div class="col-2 left">
              <div class="row">
                <h4>Restantes</h4>
                <div class="col-12">
                  <span class="badge">73</span>
                  <img src="./images/back.svg" alt="card" />
                </div>

                <h4>Descarte</h4>
                <div class="col-12">
                  <span class="badge">0</span>
                  <img src="./images/back.svg" alt="card" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row copyright">
        <div class="col">Ilustraciones: Kristiaan Der Nerderlanden</div>
        <div class="col text-right">
          Desarrollado por Andrés Martínez @ 2020
        </div>
      </div>
    </div>
  </body>
</html>
